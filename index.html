<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport: prevent zoom, scale kiosk touch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Kiosk PWA -->
    <title>QuickServe Kiosk</title>
    <meta name="description" content="Self-Service Ordering Kiosk - Order your food fast and easy" />
    <meta name="author" content="Cloud POS" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent text selection on kiosk -->
    <meta name="format-detection" content="telephone=no" />

    <!-- SEO -->
    <meta property="og:title" content="QuickServe Kiosk" />
    <meta property="og:description" content="Self-Service Ordering Kiosk - Fast, easy, contactless ordering" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CloudPOS" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
